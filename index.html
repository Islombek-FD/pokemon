<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./fa/css/fontawesome-all.min.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <link rel="stylesheet" href="./css/main.min.css">
   <title>Pokemon Web Site</title>
</head>
<body>
   
   <!-- ================= HEADER ================= -->
   <header class="header">
      
      <div class="container">
         
         <nav class="navbar navbar-light navbar-expand-md navbar--flex py-2">
            <a class="navbar-brand logo" href="#">
               <img src="./img/pokemon.png" 
               alt="Logo" width="200" height="60">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
               <div class="offcanvas-header">
                  <h5 class="offcanvas-title text-danger fs-1 mb" id="offcanvasNavbarLabel">Menu</h5>
                  <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
               </div>
               <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                     <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                     </li>
                     <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                     </li>
                  </ul>
                  <form class="d-flex">
                     <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                     <button class="btn btn-outline-success" type="submit">Search</button>
                  </form>
               </div>
            </div>
         </nav>
      </div>
   </header>
   <!-- ================= / HEADER ================= -->
   
   <!-- ================= HERO SECTION ================= -->
   <section class="hero">
      <div class="container">
         <ul class="list row g-3">
         </ul>
      </div>  
   </section>
   <!-- ================= / HERO SECTION ================= -->

   <!-- ================= FOOTER ================= -->
   <footer class="footer py-5">
      <div class="container d-flex justify-content-around align-items-center">
         <a href="./index.html">
            <img src="./img/pokemon.png" 
            alt="Logo" width="200" height="60">
         </a>
         <ul class="footer__list list-inline">
            <li class="footer__item">
               <a class="footer__link" aria-current="page" href="#">Home</a>
            </li>
            <li class="footer__item">
               <a class="footer__link" href="#">Blog</a>
            </li>
            <li class="footer__item">
               <a class="footer__link" href="#">Contact</a>
            </li>
         </ul>
         <ul class="footer__list list-inline">
            <li class="footer__item">
               <a class="footer__link" aria-current="page" href="#">Pokedex</a>
            </li>
            <li class="footer__item">
               <a class="footer__link" href="#">News</a>
            </li>
            <li class="footer__item">
               <a class="footer__link" href="#">Pokemon Events</a>
            </li>
         </ul>
         <ul class="footer__list list-inline">
            <li class="footer__item">
               <a class="footer__link active" aria-current="page" href="tel:+998990462301">
                  <i class="fas fa-phone footer__icon"></i>
                  Company
               </a>
            </li>
            <li class="footer__item">
               <a class="footer__link" href="#">
                  <i class="fab fa-telegram footer__icon"></i>
                  Telegram
               </a>
            </li>
            <li class="footer__item">
               <a class="footer__link" href="#">
                  <i class="fab fa-twitter footer__icon"></i>
                  Twitter
               </a>
            </li>
         </ul>
      </div>
   </footer>
   <!-- ================= / FOOTER ================= -->
   
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
   <script src="./js/pokemon.js"></script>
   <script src="./js/main.js"></script>
</body>
</html>
